<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type='text/javascript' src='js/map-demo-map.js'></script>
<link rel="stylesheet" href="css/map-demo-map.css" />
<title>Simple Map Sample</title>
<meta charset="utf-8">
<style>
/* マップを表示する div 要素の高さを必ず明示的に指定します。 */

</style>
</head>
  
<body>
<div id="map"></div><!-- 地図を表示する div 要素（id="map"）-->
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 35.46, lng: 139.62},
      zoom: 8
    });
  }
</script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZtuhSviWhr9rnUzDviTrXiZk1GHvNDEc&callback=initMap" async defer></script>
</body>
</html>
